version: "3.3"

services:
  nginx:
    build: ./requirements/nginx/.
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html
    depends_on:
      - wordpress
    networks:
      inception:
    restart: on-failure

  wordpress:
    build: ./requirements/wordpress/.
    container_name: wordpress
    volumes:
      - ./web:/var/www/html
    depends_on:
      - mariadb
    networks:
      inception:
    restart: on-failure
    environment:
      - WP_NAME=${WP_NAME}
      - WP_USER=${WP_USER}
      - WP_PASS=${WP_PASS}
      - WP_HOST=${WP_HOST}
      - WP_ADMIN_USER=${WP_ADMIN_USER}
      - WP_ADMIN_PASS=${WP_ADMIN_PASS}
      - WP_ADMIN_EMAIL=${WP_ADMIN_EMAIL}
      - URL=${URL}
      - TITLE=${TITLE}
  mariadb:
    build: ./requirements/mariadb/.
    container_name: mariadb
    volumes:
      - ./database:/var/lib/mysql
    networks:
      inception:
    restart: on-failure

networks:
  inception:
